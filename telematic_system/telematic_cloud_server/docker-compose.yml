version: "3.0"

services:
  nats:
    image: 'nats:2.7.3-alpine3.15'
    ports:
      - "8222:8222"
      - "4222:4222"
      - "6222:6222"

  elasticsearch:
    container_name: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.2
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - 9200:9200

  server:
    container_name: server
    build: .
    ports:
      - 9000:9000
